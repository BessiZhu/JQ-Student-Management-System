<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <span>学习园地</span>
            </div>
        </header>
        <section>
            <div class="left-menu">
                <dl>
                    <dt>学生管理</dt>
                    <dd class="active">学生列表</dd>
                    <dd>新增学生</dd>
                </dl>
            </div>
            <div class="right-content">
                <!-- 学生列表 -->
                <div class="student-list">
                    <div class="search-bar">
                        <label for="search-word">关键字搜索:</label>
                        <input type="text" id="search-word">
                        <button class="search-submit">搜索</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>年龄</th>
                                <th>手机号</th>
                                <th>住址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0001</td>
                                <td>刘大壮</td>
                                <td>男</td>
                                <td>123@qq.com</td>
                                <td>18</td>
                                <td>15326562365</td>
                                <td>南通</td>
                                <td>
                                    <button class="btn edit">编辑</button>
                                    <button class="btn delete">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul id="turn-page">
                        <li>上一页</li>
                        <li class="cur-page">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>下一页</li>
                    </ul>
                    <div class="model">
                        <div class="mask"></div>
                        <div class="model-content">
                            <h3>编辑信息</h3>
                            <form id="editForm">
                                <div>
                                    <label for="name">姓名</label>
                                    <input type="text" id="name">
                                </div>
                                <div>
                                    <label for="sex">性别</label>
                                    <input type="radio" checked value="0" name="sex">男
                                    <input type="radio" value="1" name="sex">女
                                </div>
                                <div>
                                    <label for="sNumber">学号</label>
                                    <input type="text" id="sNumber">
                                </div>
                                <div>
                                    <label for="email">邮箱</label>
                                    <input type="text" id="email">
                                </div>
                                <div>
                                    <label for="birth">出生年</label>
                                    <input type="text" id="birth">
                                </div>
                                <div>
                                    <label for="phone">手机号</label>
                                    <input type="text" id="phone">
                                </div>
                                <div>
                                    <label for="address">地址</label>
                                    <input type="text" id="address">
                                </div>
                                <div class="btn">
                                    <label for=""></label>
                                    <input type="button" value="提交">
                                    <input type="button" value="重置">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 新增学生 -->
                <div class="add-student">
                    <form id="addFrom">
                        <div>
                            <label for="name">姓名</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="sex">性别</label>
                            <input type="radio" checked value="0" name="sex">男
                            <input type="radio" value="1" name="sex">女
                        </div>
                        <div>
                            <label for="sNumber">学号</label>
                            <input type="text" id="sNumber">
                        </div>
                        <div>
                            <label for="email">邮箱</label>
                            <input type="text" id="email">
                        </div>
                        <div>
                            <label for="birth">出生年</label>
                            <input type="text" id="birth">
                        </div>
                        <div>
                            <label for="phone">手机号</label>
                            <input type="text" id="phone">
                        </div>
                        <div>
                            <label for="address">地址</label>
                            <input type="text" id="address">
                        </div>
                        <div class="btn">
                            <label for=""></label>
                            <input type="button" value="提交">
                            <input type="button" value="重置">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
